services:
  - type: web
    name: teams-reminder-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: REDIRECT_URI
        sync: false
      - key: REMINDER_CHECK_INTERVAL
        value: 60
      - key: REMINDER_ADVANCE_TIME
        value: 30
